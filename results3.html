<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/images/favicon-glass.ico" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/results3.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/navbar.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
	<link
		href="https://fonts.googleapis.com/css?family=Allura|Audiowide|Dancing+Script|Fanwood+Text|Goudy+Bookletter+1911|Italianno|Mate|Parisienne|Trirong|Courgette"
		rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body onload="onLoadFunction()">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-container">
		<a class="navbar-brand" id="logo" href="index.html">QuickRecipes</a>
		<a class="navbar-brand" href="index.html">Back to Search</a>
		<!-- Navbar dropdown -->
		<div class="btn-group ml-auto">
			<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				My Account
			</button>
			<div class="dropdown-menu dropdown-menu-right">
				<button class="dropdown-item" type="button">Log In</button>
				<button class="dropdown-item" type="button">Settings</button>
				<button class="dropdown-item" type="button">Sign Up</button>
			</div>
		</div>
	</nav>

	<!-- Main row (fills screen) -->
	<div class="row" id="main-row">

		<!-- Homes for the recipes on the left side -->
		<div class="col-md-2" id="recipes-side-column">
			<div class="side-recipe-div" id="recipe-div-0">
				<div class="side-recipe-title" id="recipe-title-0"></div>
			</div>

			<div class="side-recipe-div" id="recipe-div-1">
				<div class="side-recipe-title" id="recipe-title-1"></div>
			</div>

			<div class="side-recipe-div" id="recipe-div-2">
				<div class="side-recipe-title" id="recipe-title-2"></div>
			</div>

			<div class="side-recipe-div" id="recipe-div-3">
				<div class="side-recipe-title" id="recipe-title-3"></div>
			</div>

			<div class="side-recipe-div" id="recipe-div-4">
				<div class="side-recipe-title" id="recipe-title-4"></div>
			</div>
		</div>

		<!-- new center column -->
		<div class="col-md-6">
			<div class="row" id="middle-main-content-div">

				<div class="col-md-6 py-0 m-0" id="title-and-ingredients-column">
					<div id="title-div" class="p-2"></div>
					<h3 class="mt-3">Ingredients</h3>
					<div id="ingredients-div"></div>
					<div id="receipe-link-div" class="my-3 text-center"></div>
				</div>

				<div class="col-md-6" id="image-column"></div>
			</div>
		</div>
		<!-- end of new center column -->

		<!-- Wine Column -->
		<div class="col-md-4" id="wine-column">
			<div id="wine-pairing" class="p-2"></div>
			<div id="wine-type"></div>
			<div id="wine-type-description"></div>
			<div class="text-center mb-2">
				<button class="btn btn-secondary" id="wine-button" role="button">More</button>
			</div>

			<!--Will show up when "More" button (above) is pressed -->
			<div id="wine-price-details">
				<div id="wine-brand"></div>
				<div id="wine-brand-description"></div>
				<div id="wine-brand-price"></div>
				<div id="wine-brand-link"></div>
				<div id="wine-brand-image" class="text-center"></div>
			</div>
		</div>
	</div>

	<!-- jQuery first (removed -causing conflict by LG), then Popper.js, then Bootstrap JS -->
	<script src="assets/javascript/results4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>

</html>
